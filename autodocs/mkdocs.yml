site_name: 'AI Generated Documentation'
site_description: 'Comprehensive documentation generated by AI'

nav:
  - 'Overview': 'index.md'
  - 'Getting Started':
    - 'Requirements & Dependencies': 'getting-started/requirements.md'
    - 'Installation': 'getting-started/installation.md'
    - 'Quick Start': 'getting-started/quick-start.md'
  - 'Usage':
    - 'Basic Examples': 'usage/basic-examples.md'
    - 'Configuration & Options': 'usage/configuration.md'
    - 'Advanced Guides': 'usage/advanced-guides.md'
  - 'Architecture':
    - 'High-Level Overview': 'architecture/overview.md'
    - 'Core Concepts': 'architecture/core-concepts.md'
    - 'Design Decisions': 'architecture/design-decisions.md'
  - 'API Reference':
    - 'Public Classes': 'api/classes.md'
    - 'CLI Commands': 'api/cli.md'
    - 'Configuration Schema': 'api/configuration.md'
  - 'Troubleshooting & FAQ':
    - 'Common Errors': 'troubleshooting/common-errors.md'
    - 'Known Issues': 'troubleshooting/known-issues.md'
    - 'Support Resources': 'troubleshooting/support.md'
  - 'Security':
    - 'Security Model': 'security/model.md'
    - 'Reporting Vulnerabilities': 'security/reporting.md'
    - 'Responsible Disclosure': 'security/disclosure.md'
  - 'Contributing':
    - 'Code of Conduct': 'contributing/code-of-conduct.md'
    - 'How to Contribute': 'contributing/how-to.md'
    - 'Development Setup': 'contributing/development.md'
    - 'Style Guide': 'contributing/style-guide.md'
  - 'Release Notes': 'changelog.md'
  - 'License': 'license.md'
  - 'Community':
    - 'Governance': 'community/governance.md'
    - 'Discussion Channels': 'community/discussions.md'
    - 'Sponsors': 'community/sponsors.md'
  
theme:
  name: 'material'

plugins:
  - techdocs-core

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
